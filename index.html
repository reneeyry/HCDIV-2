<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book Page Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f1e1;
        }
        .book-page {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }
        .page {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .page img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .comment {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            font-size: 16px;
            color: #555;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 4px;
        }
        /* Flip effect */
        .page.is-flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 8px;
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="book-page" onclick="flipPage()">
        <div class="page" id="page">
            <!-- Front of the page -->
            <div class="front">
                <img src="https://github.com/reneeyry/HCDIV-2/blob/main/breaking-down-apples-billions.png?raw=true" alt="Picture 1">
                <div class="comment">This is the first page. Click to turn the page and reveal the next picture.</div>
            </div>
            <!-- Back of the page -->
            <div class="back">
                <img src="https://via.placeholder.com/300" alt="Picture 2">
                <div class="comment">This is the second page. You can replace it with a unique image and description.</div>
            </div>
        </div>
    </div>

    <script>
        function flipPage() {
            document.getElementById("page").classList.toggle("is-flipped");
        }
    </script>

</body>
</html>
